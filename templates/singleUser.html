{% extends "base.html" %}

{% block content %}
    
        <div>
        {% if blogs|length == 0 %}
    
        <p>No blog posts yet</p>
    
        {% else %}

        <center>
            {% for blog in blogs %}

            <a href="/blog?id={{blog.id}}">{{blog.title}}</a><br />

            {% endfor %}
        </center>

        {% endif %}


        <center>
        Written by <a href="/blog?user={{user.username}}">{{user.username}}</a>
        </center>
        </div>


{% endblock %}
