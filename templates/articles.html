{% extends "base.html" %}

{% block content %}

    <a href="/index">Home</a> |
    <a href="/newpost">Add a Blog Entry</a> |
    <a href="#">Logged in as: {{login_name}}</a> |
    <a href="/logout">Logout</a>

    <center>
    <h1><span class="heading">MiniPress</span></h1>
    </center>

    {% if blogs|length == 0 %}

    <p>No blog posts yet</p>

    {% else %}

        
            {% for blog in blogs %}
            
                <a href="/?id={{blog.id}}">{{blog.title}}</a>
                <hr>
            
            {% endfor %}

        

    {% endif %}

{% endblock %}
